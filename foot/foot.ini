# foot.ini - Configuration file for foot terminal emulator

[main]
# Shell to launch
shell=/bin/zsh

# TERM value
term=foot

# Font settings
font=JetBrainsMono Nerd Font:size=12:style=SemiBold
font-bold=JetBrainsMono Nerd Font:size=12:weight=bold
font-italic=JetBrainsMono Nerd Font:size=12:slant=italic
font-bold-italic=JetBrainsMono Nerd Font:size=12:weight=bold:slant=italic

# Zoom step size
font-size-adjustment=1

# Spacing
line-height=16
letter-spacing=0
horizontal-letter-offset=0
vertical-letter-offset=0

# Rendering
gamma-correct-blending=no
uppercase-regex-insert=yes
box-drawings-uses-font-glyphs=yes

# DPI awareness — 'yes' or 'no'
dpi-aware=yes

# Padding — 'center-when-maximized-and-fullscreen' is invalid
# pad = 0x0 center - auto
pad=0x0 center

# Window resizing
resize-delay-ms=100
resize-by-cells=yes
resize-keep-grid=yes

# Color theme — 'custom' is not supported; use '1' or '2'
# Your [colors] section will still be used regardless.
# initial-color-theme=1

# Window
# initial-window-size-pixels=700x500
initial-window-mode=windowed
title=foot
locked-title=no
app-id=foot
bold-text-in-bright=no
word-delimiters=,│`|:"'()[]{}<>

# Selection
selection-target=primary

# Workers — 'auto' not allowed; must be integer 0-65535
workers=4

# utmp helper
# utmp-helper=/usr/bin/utempter


[environment]
# Define custom environment variables here if needed.
# Example: EDITOR=nvim


[security]
# OSC-52 clipboard — only allowed: disabled, copy-enabled, paste-enabled, enabled
osc52=copy-enabled


[bell]
# Bell behavior
system=yes
urgent=no
notify=no
visual=no
# 'command=' with no value causes error — removed
# command=
command-focused=no


[desktop-notifications]
# Notification command — DO NOT leave 'close=' empty
command=notify-send --wait --app-name ${app-id} --icon ${app-id} --category ${category} --urgency ${urgency} --expire-time ${expire-time} --hint STRING:image-path:${icon} --hint BOOLEAN:suppress-sound:${muted} --hint STRING:sound-name:${sound-name} --replace-id ${replace-id} ${action-argument} --print-id -- ${title} ${body}

command-action-argument=--action ${action-name}=${action-label}

# Must not be empty — set to 'none' if unused
close=none

inhibit-when-focused=yes


[scrollback]
lines=1000
multiplier=3.0
indicator-position=relative
# 'indicator-format=' with no value causes error — removed
# indicator-format=


[url]
launch=xdg-open ${url}
osc8-underline=url-mode
label-letters=sadfjklewcmpgh

regex=(((https?://|mailto:|ftp://|file:|ssh:|ssh://|git://|tel:|magnet:|ipfs://|ipns://|gemini://|gopher://|news:)|www.)([0-9a-zA-Z:/?#@!$&*+,;=.~_%^-]+|([]["0-9a-zA-Z:/?#@!$&'*+,;=.~_%^-]*)|[[()"0-9a-zA-Z:/?#@!$&'*+,;=.~_%^-]*]|"[][()0-9a-zA-Z:/?#@!$&'*+,;=.~_%^-]*"|'[][()0-9a-zA-Z:/?#@!$&*+,;=.~_%^-]*')+([0-9a-zA-Z/#@$&*+=~_%^-]|([]["0-9a-zA-Z:/?#@!$&'*+,;=.~_%^-]*)|[[()"0-9a-zA-Z:/?#@!$&'*+,;=.~_%^-]*]|"[][()0-9a-zA-Z:/?#@!$&'*+,;=.~_%^-]*"|'[][()0-9a-zA-Z:/?#@!$&*+,;=.~_%^-]*'))


[regex]
# Define custom regex here if needed.
# Example:
# [regex:hashes]
# regex=([a-fA-F0-9]{7,128})
# launch=echo ${match}


[cursor]
style=block
unfocused-style=unchanged
blink=no
blink-rate=500
beam-thickness=1.5
# 'underline-thickness=' with no value causes error — removed
# underline-thickness=


[mouse]
hide-when-typing=no
alternate-scroll-mode=yes


[touch]
long-press-delay=400


[colors]
# Primary
foreground = FBF1C7
background = 282828

# General
regular0=282828
regular1=cc241d
regular2=98971a
regular3=d79921
regular4=458588
regular5=b16286
regular6=689d6a
regular7=ebdbb2

bright0=928374
bright1=fb4934
bright2=b8bb26
bright3=fabd2f
bright4=83a598
bright5=d3869b
bright6=8ec07c
bright7=ebdbb2

# Sixel
# sixel0=2A2A2A
