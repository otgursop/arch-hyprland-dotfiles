# sixel14=80FFFF
# sixel15=FFFFFF
# Transparency
alpha=0.999
alpha-mode=default

# Selection — uncomment to customize
# selection-foreground=ffffff
# selection-background=444444

# Jump labels — MUST use HEX, not 'regular0'
jump-labels=242424 e3c401

# Scrollback indicator — MUST use HEX
scrollback-indicator=C56619 C56619

# Search box — MUST use HEX
search-box-no-match=242424 f62b5a
search-box-match=242424 e3c401

# URL underline — MUST use HEX
urls=e3c401

# Flash on bell
flash=7f7f00
flash-alpha=0.5


[csd]
# CSD — 'server' may not work well in tiling WMs
preferred=client
size=26
# Uncomment to customize:
# color=1e1e1e
# font=JetBrainsMono Nerd Font:size=10
hide-when-maximized=no
double-click-to-maximize=yes
border-width=0
# border-color=333333
button-width=26
# button-color=222222
# button-minimize-color=44aa44
# button-maximize-color=aaaa44
# button-close-color=aa4444


[key-bindings]
scrollback-up-page=Shift+Page_Up Shift+KP_Page_Up
scrollback-down-page=Shift+Page_Down Shift+KP_Page_Down
clipboard-copy=Control+Shift+c XF86Copy
clipboard-paste=Control+Shift+v XF86Paste
primary-paste=Shift+Insert
search-start=Control+Shift+r
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0
spawn-terminal=Control+Shift+n
show-urls-launch=Control+Shift+o
show-urls-copy=Control+Shift+i
quit=Control+Shift+q

# Changed from Control+Shift+u — it conflicts with unicode-input
show-urls-copy=Control+Shift+i 
quit=Control+Shift+q


[search-bindings]
cancel=Control+g Control+c Escape
commit=Return KP_Enter
find-prev=Control+r
find-next=Control+s
cursor-left=Left Control+b
cursor-right=Right Control+f
cursor-home=Home Control+a
cursor-end=End Control+e
delete-prev=BackSpace
delete-next=Delete
clipboard-paste=Control+v Control+y Control+Shift+v XF86Paste
primary-paste=Shift+Insert


[url-bindings]
cancel=Control+g Control+c Control+d Escape
toggle-url-visible=t


[text-bindings]
# Example: \x1b[A=Mod4+k


[mouse-bindings]
selection-override-modifiers=Shift
scrollback-up-mouse=BTN_WHEEL_BACK
scrollback-down-mouse=BTN_WHEEL_FORWARD
select-begin=BTN_LEFT
select-begin-block=Control+BTN_LEFT
select-word=BTN_LEFT-2
select-word-whitespace=Control+BTN_LEFT-2
select-row=BTN_LEFT-4
select-extend=BTN_RIGHT
select-extend-character-wise=Control+BTN_RIGHT
primary-paste=BTN_MIDDLE
font-increase=Control+BTN_WHEEL_BACK
font-decrease=Control+BTN_WHEEL_FORWARD


[tweak]
scaling-filter=lanczos3
overflowing-glyphs=yes
render-timer=none
box-drawing-base-thickness=0.04
box-drawing-solid-shades=yes
delayed-render-lower=500000
delayed-render-upper=8333333
damage-whole-window=no
grapheme-shaping=yes
grapheme-width-method=double-width
font-monospace-warn=yes
max-shm-pool-size-mb=512
sixel=yes
dim-amount=1.5
bold-text-in-bright-amount=1.3
surface-bit-depth=auto
