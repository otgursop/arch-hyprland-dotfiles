######################################################################################
# HYPRLAND CONFIG.
######################################################################################

# autogenerated = 1 # remove this line to remove the warning

#############
### DEBUG ###
#############

debug {
  disable_logs = false
}

################
### MONITORS ###
################

monitor=DVI-I-1,1920x1080,auto,1

###################
### MY PROGRAMS ###
###################

source = ~/.config/hypr/sections/programs.conf

#################
### AUTOSTART ###
#################

source = ~/.config/hypr/sections/autostart.conf

#############################
### ENVIRONMENT VARIABLES ###
#############################

source = ~/.config/hypr/sections/variables.conf

###################
### PERMISSIONS ###
###################

source = ~/.config/hypr/sections/permissions.conf

#####################
### LOOK AND FEEL ###
#####################

source = ~/.config/hypr/sections/render.conf

#############
### INPUT ###
#############

source = ~/.config/hypr/sections/input.conf

###################
### KEYBINDINGS ###
###################

source = ~/.config/hypr/sections/binds.conf

##############################
### WINDOWS AND WORKSPACES ###
##############################

source = ~/.config/hypr/sections/rules.conf
